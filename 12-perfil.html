<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mi perfil</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container-fluid mt-3">
      <div class="row">
         <div class="col-3">
           <div class="bg-primary text-white p-3 card"  >
            <div class="card-body">
              <h4 class="card-title">Nombre Apellido</h4>
              <p class="card-text">Soy un alumno del IES Pío Baroja que presenta las actividades del módulo Lenguaje de Marcas. Accede a mi perfil profesional para más información.</p>
              <a href="#" class="btn btn-warning">See Profile</a>
            </div>
            <img class="card-img-bottom" src="images/perfil.jpg" alt="Card image" style="width:100%">
         </div>
         </div>
        <div  class="col-9">
          <div id="demo" class="carousel slide" data-bs-ride="carousel" >
            <h2 style="text-align:center">Páginas realizadas</h2>
              <!-- Indicators/dots -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
              </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/4-fondo.jpg" alt="fondo" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="images/5-fondo.jpg" alt="fondo" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="images/6-fondo.jpg" alt="fondo" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="images/8-fondo.jpg" alt="fondo" class="d-block w-100">
              </div>

            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div><!--fin div col-9-->
      </div><!--fin div row-->
    </div>
</body>
</html>
