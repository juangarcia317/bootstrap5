<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formularios con Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Datos de usuario</h2>
  <form action="">
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Introduzca email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Introduzca password" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Recordar datos
      </label>
    </div>
    <div class="mb-3 mt-3">
     <label for="comment" class="form-label">Comentario:</label>
     <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
   </div>


   <h2>Datos adicionales en columnas</h2>
  <div class="d-flex mb-3">
    <div class="p-3">Email:</div>
    <div>
       <input type="text" class="form-control" placeholder="Enter email" name="email">
    </div>
    <div class="p-3">Password:</div>
    <div>
      <input type="password" class="form-control" placeholder="Enter password" name="pswd">
    </div>
    <div class="p-3">Teléfono:</div>
    <div>
     <input type="number" class="form-control" placeholder="Teléfono" name="phone">
    </div>
    <div class="p-3 form-label">País:</div>
    <div>
       <select class="form-select" id="sel1" name="sellist1"  style=" width: 200px;">
         <option>España</option>
         <option>Francia</option>
         <option>Alemania</option>
         <option>Italia</option>
       </select>
     </div>
   </div>

   <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="mySwitch" name="ofertas" value="yes" checked>
      <label class="form-check-label" for="mySwitch">Recibir ofertas personalizadas</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>

</body>
</html>
