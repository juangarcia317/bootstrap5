<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap acordeón</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Ejemplo de acordeón</h2>
  <p>Utilizad el elemento <code>data-bs-parent</code> para asegurar ocultar los elementos</p>

  <div id="accordion">

      <div class="card">
        <div class="card-header">
          <a class="btn" data-bs-toggle="collapse" href="#collapseUno">
            Páginas de educación
          </a>
        </div>
        <div id="collapseUno" class="collapse show" data-bs-parent="#accordion">
          <div class="card-body">
             <ul >
              <li><a   href="https://www.genbeta.com" target="_blank">educamadrid</a></li>
              <li><a   href="https://computerhoy.com" target="_blank">todofp</a></li>
              <li><a   href="https://es.gizmodo.com" target="_blank">bocm</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <a class="btn" data-bs-toggle="collapse" href="#collapseDos">
            Páginas de deportes
          </a>
        </div>
        <div id="collapseDos" class="collapse show" data-bs-parent="#accordion">
          <div class="card-body">
             <ul >
              <li><a   href="https://www.marca.com" target="_blank">marca</a></li>
              <li><a   href="https://www.as.com" target="_blank">as</a></li>
              <li><a   href="https://www.eurosport.com" target="_blank">eurosport</a></li>
            </ul>
          </div>
        </div>
      </div>



  </div><!--fin div accordion-->

 </div>

</body>
</html>
